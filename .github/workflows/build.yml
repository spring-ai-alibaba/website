name: Build

on:
  pull_request:
    branches:
    - "v2"
  push:
    branches:
    - "v2"
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number for manual deployment'
        required: false
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  build-and-deploy:
    name: üöÄ Build And Deploy
    runs-on: ubuntu-latest
    needs: [lint-check]
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      # Get PR number from event or manual input
      - name: Get PR Number
        id: pr_number
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
            echo "is_pr=true" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ inputs.pr_number }}" ]; then
            echo "number=${{ inputs.pr_number }}" >> $GITHUB_OUTPUT
            echo "is_pr=true" >> $GITHUB_OUTPUT
          else
            echo "number=" >> $GITHUB_OUTPUT
            echo "is_pr=false" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        run: make install

      - name: Build
        run: make build

      # Deploy to main site (only for push to v2 branch)
      - name: Deploy to GitHub Pages (Main)
        if: github.event_name == 'push' && github.ref == 'refs/heads/v2'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.BLOG_DEPLOY_TOKEN }}
          publish_dir: ./build
          destination_dir: .

      # Deploy PR preview to subdirectory
      - name: Deploy PR Preview
        if: steps.pr_number.outputs.is_pr == 'true'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.BLOG_DEPLOY_TOKEN }}
          publish_dir: ./build
          destination_dir: pr-${{ steps.pr_number.outputs.number }}
          keep_files: false

      # Comment on PR with preview URL
      - name: Comment PR with Preview URL
        if: steps.pr_number.outputs.is_pr == 'true' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = ${{ steps.pr_number.outputs.number }};
            const deployUrl = `https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr-${prNumber}/`;

            const comment = `## üöÄ Preview Deployment

            ‚úÖ Your changes have been deployed to a preview environment!

            **Preview URL:** ${deployUrl}

            This preview will be updated with each new commit to this PR.

            ---
            üìù **PR #${prNumber}** | üîó [View Deployment](${deployUrl})
            `;

            // Check if we already commented
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Preview Deployment')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: comment
              });
            }

  lint-check:

    name: üçé Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
      - uses: actions/setup-python@v5

      - name: Checkout LFS objects
        run: git lfs checkout

      - name: Install tools
        run: make install-tools

      - name: Run npm Lint
        run: make npm-lint

      - name: Run Markdown Lint
        run: make markdown

      - name: Run Yaml Lint
        run: make yamllint

      - name: Run CodeSpell Lint
        run: make codespell
